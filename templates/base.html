<head>
  <meta charset='utf-8'>
  <title>
    {% block title%}{% endblock %}
  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
  <a class='navbar-brand' href='{% url 'index' %}'>Django SNS</a>
  <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navberSupportedConbtent' aria-controls='navbarSupportContent' aria-expanded='false' aria-lebel='Toggle navigation'>
    <span class='navbar-toggler-icon'></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}">ホーム</a>
      </li>
      {% if user.is_authenticated %}
        <li class='nav-item'>
          <a class='nav-link' href="{% url 'create' %}">新規投稿</a>
        </li>
      {% endif %}
    </ul>
    <ul class='navbar-nav'>
      {% if user.is_authenticated %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {% if user.avator %}
            <img src="{{ user.avator.url }}" width='30' height='30' alt="" loading='lazy'>
            {% endif %}
            アカウント
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'detail' user.id %}">プロフィール</a>
            <a class="dropdown-item" href="{% url 'avator_upload' %}">アバター画像の変更</a>
          
            
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'logout' %}">ログアウト</a>
          </div>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">ログイン</a>
        </li>
        <li class='nav-item'>
          <a class='nav-link' href="{% url 'signup' %}">新規登録</a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>

<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
