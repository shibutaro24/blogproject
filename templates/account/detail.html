{% extends 'base.html' %}

{% block content %}
  <h1>ユーザー情報</h1>
  <p>ユーザー名：{{account.username}}さん</p>
  <p>開始日：{{account.date_joined}}から</p>
  <p>フォロー数：{{account.following_count}}</p>
  <p>フォロワー数:{{account.follower_count}}</p>
  <form action="{% url 'follow' object.pk %}" style="display: inline-block;" method="POST">
    {% csrf_token %}
    <button class="btn btn-outline-info">フォロー</button>
  </form>
{% endblock %}
